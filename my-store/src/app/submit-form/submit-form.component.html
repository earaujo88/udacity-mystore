<form #form="ngForm" (ngSubmit)="onSubmit()" id="submission-form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" [(ngModel)]="fullName" placeholder="(Minimum 3 characters)" required minlength="3"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" placeholder="(Minimum 6 characters)" required minlength="6"><br>
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCardNumber" [(ngModel)]="creditCardNumber" placeholder="(16-digit-number)" required maxlength="16"><br>
    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
